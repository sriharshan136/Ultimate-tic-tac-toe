<!DOCTYPE html>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ultimate Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css" />

  <body style="background-color:rgb(208, 243, 248);">
    <nav>
      <ul>
        <li>Ultimate Tic-Tac-Toe</li>

    <div class="gameContainer">
      
      <div class="container">
        
        <div class = "outer item-1 bt-0 bl-0">  
          <div class="mark l1"><span class="marktext"></span></div>
          <div class="inner item-1">

            <div class="box b2 bt-0"><span class="boxtext"></span></div>
            <div class="box b3 bt-0 br-0"><span class="boxtext"></span></div>

            <div class="box b5"><span class="boxtext"></span></div>

            <div class="box b9 bb-0 br-0"><span class="boxtext"></span></div>
          </div>
        </div>

    <script src="script.js"></script>

</html>
